<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html :: header"></div>

<div class="container">
    <div class="row">
        <div class="col-md-6"> <!-- 아이디 찾기 -->
            <form action="/member/findidcontroller" method="post">
                이름 : <input type="text" name="memberName">
                이메일 : <input type="text" name="memberEmail">
                <input type="submit" value="아이디 찾기">
            </form>
            <div th:text="${findidmsg}"></div>
        </div>

        <div class="col-md-6"> <!-- 비밀번호 찾기 -->
            <form action="/member/findpasswordcontroller" method="post">
                아이디 : <input type="text" name="memberId">
                이메일 : <input type="text" name="memberEmail">
                <input type="submit" value="비밀번호 찾기">
            </form>
            <div th:text="${findpasswordmsg}"></div>
        </div>
    </div>
</div>
</body>
</html>
