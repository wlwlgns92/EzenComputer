<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html :: header"></div>
<div class="container">
    <div class="row">
        <h1>회원가입</h1>
        <form method="post" action="/member/signupcontroller">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="memberId" placeholder="아이디">
                <label for="memberId">아이디</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="memberPassword" placeholder="비밀번호">
                <label for="memberPassword">비밀번호</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="memberPasswordconfirm" placeholder="비밀번호 확인">
                <label for="memberPasswordconfirm">비밀번호 확인</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="이름">
                <label for="floatingInput">이름</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="연락처">
                <label for="floatingInput">연락처</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" placeholder="이메일">
                <label for="floatingInput">이메일</label>
            </div>
            <div class="form-floating mb-3"> <!-- 나중에 다음 api로 바꿀예정 -->
                <input type="text" class="form-control" id="floatingInput" placeholder="주소">
                <label for="floatingInput">주소</label>
            </div>
            <input type="submit" value="회원가입">
        </form>
    </div>
</div>

</body>
</html>
