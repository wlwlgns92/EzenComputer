<!DOCTYPE html>
<html lang="en" th:fragment="header" xmlns:th="http://www.thymeleaf.org">

<head>
    <!--부트스트랩 css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 개발자 css 가져오기 -->
    <link th:href="@{/css/header.css}" rel="stylesheet">

    <style>

    </style>

</head>

<body>
    <!--부트스트랩 js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <!-- jquery [ ajax용 ] -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <!-- 개발자 js 가져오기 -->
    <script th:src="@{/js/main.js}"></script>
    <!-- 다음 주소 api js -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 초기 레이아웃 상태 -->
    <div class="container">
        <div class="row" style="height: 100px; border: 1px solid black;">
            <div class="col-md-1">
                <!-- 로고 div -->
                <a href="">
                    <img src="" alt="">
                </a>
            </div>
            <!-- 로고 div end -->
            <div class="col-md-7">
                <!-- 검색창 div -->
                <input type="text">
                <button type="button">검색</button>
            </div>
            <!-- 검색창 div end -->
            <div class="col-md-3">
                <!-- 로그인 관련 div -->
                <a th:if="${session.loginEntity == null}" th:href="@{/member/login}"><button>로그인</button></a>
                <a th:if="${session.loginEntity == null}" th:href="@{/member/signup}">
                    <button type="button"> 회원가입</button>
                </a>
                <div th:if="${session.loginEntity != null}">
                    <span th:text="${session.loginEntity.memberId}"></span><span>님 환영합니다.</span>
                    <button type="button" th:if="${session.loginEntity != null}" onclick="logout()"> 로그아웃</button>
                </div>
            </div>
            <!-- 로그인 관련 div end -->
        </div>
        <!-- row div end -->
        <hr>
        <div class="row">
            <!-- 메뉴 row div -->
            <div>
                <ul id="headermenu">
                    <li>
                        <a href="">완제품</a>
                        <ul>
                            <li>
                                <a href="">AMD</a>
                            </li>
                            <li>
                                <a href="">Intel</a>
                            </li>
                            <li>
                                <a href="">게이밍</a>
                            </li>
                            <li>
                                <a href="">사무용</a>
                            </li>
                        </ul>
                    </li>
                    <li><a th:href="@{/menu/allcomputer}">전체 컴퓨터</a></li>
                    <li>
                        <a th:href="@{/component/list}">컴퓨터 부품</a>
                        <ul>
                            <li><a href="">CPU</a></li>
                            <li><a href="">Mainboard</a></li>
                            <li><a href="">Ram</a></li>
                            <li><a href="">VGA</a></li>
                            <li><a href="">SSD</a></li>
                            <li><a href="">CASE</a></li>
                            <li><a href="">Power</a></li>
                        </ul>

                    </li>
                    <li>
                        <a th:href="@{/menu/assembly}">
                            견적내기
                        </a>
                    </li>
                    <li><a href=""> Q&A </a></li>
                    <li><a th:href="@{/cart/productcart}"> 장바구니 </a></li>
                    <li th:if="${session.loginEntity != null} and ${session.loginEntity.memberId.equals('admin')}"><a href=""> 제품리스트 </a></li>
                    <!-- 관리자 -->
                    <li th:if="${session.loginEntity != null} and ${session.loginEntity.memberId.equals('admin')}"><a th:href="@{/admin/productregistration}"> 제품등록 </a></li>
                    <!-- 관리자 -->
                    <li th:if="${session.loginEntity != null} and ${session.loginEntity.memberId.equals('admin')}"><a th:href="@{/admin/categoryregistration}"> 카테고리 등록 </a></li>
                    <!-- 관리자 -->
                </ul>
            </div>
        </div>
    </div>
    <!-- container div end -->
</body>

</html>
