        #headermenu {
            text-align: center;
            border: 1px solid black;

            display: inline-block;

    <!-- 헤더 메뉴 -->
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a th:href="@{/}" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
                이젠 컴퓨터
            </a>
            <!-- 메뉴 분류 -->
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-dark">완제품</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">전체컴퓨터</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">컴퓨터부품</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">Q&A</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">장바구니</a></li>
                <!-- 관리자 -->
                <li><a href="#" class="nav-link px-2 link-dark">제품등록</a></li>
                <li><a href="#" class="nav-link px-2 link-dark">카테고리등록</a></li>
            </ul>

            <!-- 로그인, 회원가입, 로그아웃-->
            <div class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
            <form>
                <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
            </form>

                <a th:href="@{/member/login}"><button type="button" class="btn btn-link me-2">로그인</button></a>
                <a th:href="@{/member/signup}"><button type="button" class="btn btn-link">회원가입</button></a>
                <a><button type="button" class="btn btn-link me-2">로그아웃</button></a>
            </div>
        </header>
    </div> <!-- 헤더 메뉴 End -->

    <!-- 로그인 모달 -->
    <div class="modal fade" id="modallogin" data-bs-keyboard="false" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-5 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 class="fw-bold mb-0">Ezen Computer</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>    <!-- 닫기 버튼 -->
                </div>

                <div class="modal-body p-5 pt-0">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-4" id="memberLoginid" placeholder="아이디">
                        <label for="memberLoginid">아이디</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control rounded-4" id="memberLoginpassword" placeholder="비밀번호">
                        <label for="memberLoginpassword">비밀번호</label>
                    </div>
                    <div id="loginfailmsg" class="text-danger text-center m-2"></div> <!-- 로그인 실패시 메시지 -->
                    <button class="w-100 mb-2 btn btn-lg rounded-4 btn-primary" onclick="login()">로그인</button> <!-- 로그인 버튼 -->

                    <a th:href="@{/member/findid}"><small class="text-muted px-2">회원정보찾기</small></a>
                </div>
            </div>
        </div>
    </div> <!-- 로그인 모달 end -->
