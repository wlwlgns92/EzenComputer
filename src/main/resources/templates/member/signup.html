<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="header.html :: header"></div>
<script th:src="@{/js/signup.js}"></script>

<div class="container">
    <div class="row">
        <div class="col-md-5 mx-3 border p-3 rounded-3 shadow p-3 mb-5 bg-body rounded">
        <h3>회원가입 약관</h3>
        <textarea class="form-control" rows="8" style="resize: none;">
            회원가입 약관 동의서 내용이 들어가는 곳 입니다.
        </textarea>
        <input type="checkbox" class="m-3" name="memberSignup"> 회원가입 약관 동의 합니다.
        <hr>
        <h3>개인정보처리방침</h3>
        <textarea class="form-control" rows="8" style="resize: none;">
            개인정보처리방침 내용이 들어가는 곳 입니다.
        </textarea>
        <input type="checkbox" class="m-3" name="memberInfosignup"> 개인정보처리방침 동의 합니다.
    </div>

        <div class="col-md-5 offset-1 border p-3 rounded-3 shadow p-3 mb-5 bg-body rounded">
            <form  method="post" action="/member/signupcontroller">
                <h3 class="text-center"> 이젠 컴퓨터 회원가입 </h3>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="memberId" name="memberId" placeholder="아이디">
                    <label for="memberId" id="memberIdcheck">아이디</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-4" id="memberPassword" name="memberPassword" placeholder="비밀번호">
                    <label for="memberPassword" id="memberPasswordcheck" >비밀번호</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="password" class="form-control rounded-4" id="memberPasswordconfirm" name="memberPasswordconfirm" placeholder="비밀번호확인">
                    <label for="memberPasswordconfirm">비밀번호확인</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="memberName" name="memberName" placeholder="이름">
                    <label for="memberName"  id="memberNamecheck" >이름</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="memberPhone" name="memberPhone" placeholder="연락처">
                    <label for="memberPhone" id="memberPhonecheck">연락처</label>
                </div>

                <div class="form-floating mb-3">
                    <input type="text" class="form-control rounded-4" id="memberEmail" name="memberEmail" placeholder="이메일">
                    <label for="memberEmail" id="memberEmailcheck">이메일</label>
                </div>

                <div class="row g-0">
                    <div class="col-md-4"> <input type="text" id="sample4_postcode" class="form-control" placeholder="우편번호" name="address1"> </div>
                    <div class="col-md-5"> <input type="text" id="sample4_roadAddress" class="form-control"  placeholder="도로명주소" name="address2"> </div>
                    <div class="col-md-3">  <input type="button" onclick="sample4_execDaumPostcode()" class="form-control" value="주소검색"> </div>
                </div>
                <input type="text" id="sample4_jibunAddress" class="form-control"  placeholder="지번주소" name="address3">
                <input type="text" id="sample4_detailAddress" class="form-control"  placeholder="상세주소" name="address4">
                <div class="text-center" id="memberAddresscheck"></div>
                <input id="formsubmit"  type="button" class="form-control p-3 my-3" value="회원가입">
            </form>
        </div>
    </div>
</div>

</body>
</html>
