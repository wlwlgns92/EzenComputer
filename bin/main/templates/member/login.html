<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/login.css}" rel="stylesheet">
</head>

<body>
<script th:src="@{/js/main.js}"></script>
    <div th:replace="header.html :: header"></div>
    <div class="container">
        <div class="row" id="loginrow">
            <div class="row" style="border: 1px solid black;">
                <!-- 로그인 박스 div -->
                <!-- <form action="/member/logincontroller" method="post"> -->
                    <div class="col-md-8">
                        <div class="form-floating mb-3" id="iddiv">
                            <input type="text" class="form-control" id="memberId" placeholder="아이디" name="memberId">
                            <label for="memberId">아이디</label>
                        </div>
                        <div class="form-floating" id="passworddiv">
                            <input type="password" class="form-control" id="memberPw" placeholder="비밀번호" name="memberPw">
                            <label for="memberPw">비밀번호</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <input type="button" onclick="login()" value="로그인">
                    </div>
                <!-- </form> -->
            </div>
            <div style="border: 1px solid black;">
                <span> 회원이 아니시라면 회원가입을 해주세요!</span> <button>회원가입</button><br>
                <span>아이디 / 비밀번호를 잊어버리셨다면 버튼을 눌러주세요</span> <button>아이디 찾기</button> <button>비밀번호 찾기</button>
            </div>
        </div>
    </div>
    <script th:src="@{/js/main.js}"></script>
</body>

</html>
