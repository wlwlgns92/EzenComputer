<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/productregistration.css}">
</head>

<body>
    <div th:replace="header.html :: header"></div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div>
                    <table id="categorylist">
                        <tr>
                            <td><button class="nav-link active" id="v-pills-CPproduct-tab" data-bs-toggle="pill"
                                    data-bs-target="#v-pills-CPproduct" type="button" role="tab"
                                    aria-controls="v-pills-CPproduct" aria-selected="true">완제품 등록 </button></td>
                        </tr>
                        <tr>
                            <td><button class="nav-link active" id="v-pills-component-tab" data-bs-toggle="pill"
                                    data-bs-target="#v-pills-component" type="button" role="tab"
                                    aria-controls="v-pills-component" aria-selected="true">부품 등록</button></td>
                        </tr>
                        <tr>
                            <td>악세사리</td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-CPproduct" role="tabpane1"
                        aria-labelledby="v-pills-CPproduct-tab">
                        <!-- 완제품 -->

                    </div>

                    <div class="tab-pane fade show active" id="v-pills-component" role="tabpane2"
                        aria-labelledby="v-pills-component-tab">
                        <div class="row" id="componentinputbox">
                            <form action="/admin/CTwrite" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <select class="form-select" required aria-label="select example" name="CTcategoryNo" id="CTcategoryNo">
                                    <option value="">카테고리를 선택해주세요</option>
                                    <option th:each="CTlist : ${ctlist}" th:value="${CTlist.componentcategoryNo}" th:text="${CTlist.componentcategoryName}"></option>
                                </select>
                                <div class="invalid-feedback">Example invalid select feedback</div>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="componentTitle" placeholder="제품명"
                                    name="componentTitle">
                                <label for="componentTitle" style="margin-left: 10px;">제품명</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="componentPrice" placeholder="제품명"
                                    name="componentPrice">
                                <label for="componentPrice" style="margin-left: 10px;">가격</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-4" id="componentStock" placeholder="제품명"
                                    name="componentStock">
                                <label for="componentStock" style="margin-left: 10px;">재고</label>
                            </div>
                            <div>
                                <input type="file" id="file" name="componentImg">
                                <input type="submit" value="등록하기">
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
